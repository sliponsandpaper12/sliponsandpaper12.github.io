<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Itinerary Website</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  header {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .search-container {
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    transition: background-image 2s ease-in-out;
  }

  input[type="text"] {
    padding: 15px;
    font-size: 18px;
    border: none;
    width: 400px;
  }

  .country-cards {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  .country-card {
    background-size: contain;
    background-color: white;
    padding: 20px;
    margin: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease-in-out;
  }

  .country-card:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }
  .sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.5);
    overflow-x: hidden;
    transition: 0.5s;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1;
  }

  .sidebar a {
    padding: 15px;
    text-align: center;
    text-decoration: none;
    font-size: 20px;
    color: white;
    transition: 0.3s;
  }

  .sidebar a:hover {
    color: #f1f1f1;
  }

  .openbtn {
    font-size: 30px;
    cursor: pointer;
    position: fixed;
    top: 10px;
    left: 15px;
  }

  .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }

  .bali-card {
    background-image: url('https://images.unsplash.com/photo-1577717903315-1691ae25ab3f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YmFsaSUyMGJlYWNofGVufDB8fDB8fHww&w=1000&q=80');
  }

  .vietnam-card {
    background-image: url('https://theplanetd.com/images/Best-Things-to-do-in-Hanoi-Vietnam.jpg');
  }

  .malaysia-card {
    background-image: url('https://images.unsplash.com/photo-1597077193903-46f091428ac7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fG1hbGFjY2F8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=600&q=60')
  }

  .taiwan-card {
    background-image: url('https://images.unsplash.com/photo-1621584728858-616080e4bd01?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8dGFpd2FufGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60');
  }  

  .country-card p {
    font-size: 14px;
    padding-top: 10px;
    color: white;
  }

  .country-card h2 {
    color: white;
  }

</style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="#about">About</a>
        <a href="#countries">Countries Available</a>
        <a href="#partners">Our Partners</a>
        <a href="#get-involved">Get Involved</a>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      </div>
    
      <button class="openbtn" onclick="openNav()">&#9776;</button>
    

  <div class="search-container">
    <input type="text" id="search" placeholder="Search...">
  </div>

  <div class="container">
    <div class="country-cards">
      <div class="country-card bali-card">
        <h2 style="color: white;">Bali</h2>
        <p>9D8N in Canggu, Ubud, Uluwatu</p>
      </div>
      <div class="country-card vietnam-card">
        <h2 style="color: white;">Vietnam</h2>
        <p>7D6N in Hanoi and Halong Bay</p>
      </div>
      <div class="country-card malaysia-card">
        <h2>Malaysia</h2>
        <p>Your Malaysia travel details.</p>
      </div>
      <div class="country-card taiwan-card">
        <h2>Taiwan</h2>
        <p>Your Taiwan travel details.</p>
      </div>
    </div>
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
    }
  </script>

  <script>
    const searchContainer = document.querySelector('.search-container');
    const images = [
      'https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHRyYXZlbHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=600&q=60',
      'https://images.unsplash.com/photo-1612278675615-7b093b07772d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODJ8fHRyYXZlbHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=600&q=60',
      // ... add more image paths
    ];
    let currentImageIndex = 0;

    function rotateBackgroundImage() {
      searchContainer.style.backgroundImage = `url('${images[currentImageIndex]}')`;
      currentImageIndex = (currentImageIndex + 1) % images.length;
    }

    setInterval(rotateBackgroundImage, 5000); // Rotate every 5 seconds
  </script>
</body>
</html>
